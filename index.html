<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="top-header">
      <h1 class="header">Fish Management</h1>
      <div class="Options">
        <button class="view-saves-button">View Saved List</button>
        <button class="view-search-button">Search</button>
      </div>
    </div>
  </header>
  <main>
    <div class="background-image">
      <img src="images/ocean-fish-scaled.jpg">
    </div>
    <div class="container" data-view="search-form">
      <form id="search-results-form">
        <div class="search-input">
          <div>
            <input required autofocus type="text" id="search" name="search" size="100">
          </div>
          <div>
            <button class="search-button">SEARCH</button>
          </div>
          <div class="display-results">
            <h2>Search Results ()</h2>
          </div>
        </div>
        <div class="search-result-tree">
          <ul class="results">
            <li>Testing</li>
            <li>Testing</li>
            <li>Testing</li>
            <li>Testing</li>
          </ul>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
