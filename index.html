<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="top-header">
      <h1 class="header">Fish Management</h1>
    </div>
    <div class="container" data-view="search-form">
      <form id="search-results-form">
        <div class="search-input">
          <div>
            <input required autofocus type="text" id="search" name="search" size="100">
          </div>
          <div>
            <button class="search-button">SEARCH</button>
          </div>
        </div>
      </form>
    </div>
  </header>
  <main>
    <div class="search-result-tree">
    </div>

    <div class="fish-info-container hidden">
    </div>

    <div class="box-nutrition closed">
      <div class="modal nutrition">
        <h2 class="nutrition-header">Nutritional Facts</h2>
        <div class="nutritional-facts">
        </div>
        <button class="close-button-nutrition">CLOSE</button>
      </div>
    </div>

    <div class="box-gallery closed">
      <div class="modal gallery">
        <h2 class="gallery-header">Photo Gallery</h2>
        <div class="photo-gallery">
        </div>
        <button class="close-button-gallery">CLOSE</button>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
